<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultimate Stopwatch</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="stopwatch">
    <div class="timerDisplay">00 : 00 : 00</div>

    <div class="functions">
      <button id="startBtn" class="button">Start</button>
      <button id="stopBtn" class="button">Stop</button>
      <button id="resetBtn" class="button">Reset</button>
      <button id="lapBtn" class="button">Lap</button>
    </div>

    <div class="countdown-input functions">
      <input type="number" id="countdownMinutes" placeholder="Minutes" min="0" />
      <input type="number" id="countdownSeconds" placeholder="Seconds" min="0" max="59" />
      <button id="startCountdown" class="button">Start Countdown</button>
    </div>

    <div class="laps functions">
      <h3>Lap Times</h3>
      <ul id="lapList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
